<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family-Andada+Pro:ital,wght@0,400..840;1,400..840&family-Archivo:ital,wght@0,100..900;1,100..900&display-swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <title>Projeto de estudo - Studio Ghibli</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- cabeçalho -->
    <header class="header">
        <a href="">
            <img class="logo" src="logo.svg" />
        </a>
        <nav class="nav-links">
            <a href="#" class="link"><img src="icons8-whatsapp-50.png" alt="Ícone do Whatsapp." /></a>
            <a href="#" class="link"><img src="icons8-facebook-50.png" alt="Ícone do Facebook." /></a>
            <a href="#" class="link"><img src="icons8-twitterx-50.png" alt="Ícone do Twitter." /></a>
            <a href="#" class="link"><img src="icons8-instagram-50.png" alt="Ícone do Instagram." /></a>
    </header>
    <!-- conteudo principal -->
    <main>
        <section class="conteudo">
            <!-- divisão onde fica o título e a descrição do flime -->
            <div class="descricao">
                <h3 class="titulo-chapeu">HAYAO MIYAZAKI</h3>
                <h2 class="titulo">A VIAGEM DE CHIHIRO</h2>
                <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados
                    em animais.</p>
                <!-- divisão dos botões -->
                <div class="botoes">
                    <button class="botao botao-primario">
                        <img class="icon-play" src="Play.svg" alt="Ícone de Play." /> ASSISTIR AGORA
                    </button>
                    <button class="botao botao-secundario">
                        <script src="js/script.js"></script>
                        ASSISTA O TRAILER
                    </button>
                </div>
            </div>
            <!-- imagem dos fantasmas localizadas ao lado da descrição -->
            <div class="ilustracao">
            </div>
        </section>
    </main>
</body>

</html>
